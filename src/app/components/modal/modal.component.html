<button (click)="openModal(); modalCloseButton.focus()">{{options.buttonText}}</button>
<div class="modal" [ngClass]="{ 'open': showModal }"  role="dialog" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
	<div>
		<a (click)="closeModal()" class="close" #modalCloseButton tabindex="0" aria-label="Close">X</a>
		<h2 id="dialogTitle">
			{{options.title}}
		</h2>
		<p id="dialogDesc">
			{{options.text}}
		</p>
	</div>
</div>
