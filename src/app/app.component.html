<div class="wrapper">
  <header>
    <img src="" alt="nPower"/>
  </header>

  <main>
    <section>
      <article *ngFor="let d of data; let idx = index">
        <img [src]="d.image" alt=""/>
        <div>
          <h2>{{d.title}}</h2>
          <p>
            {{d.text}}
          </p>
          <app-modal [options]="{ buttonText: 'Modal ' + (idx + 1), title: 'Modal ' + (idx + 1) + ' - Title', text: d.text }"></app-modal>
        </div>
      </article>
    </section>
  </main>
</div>
